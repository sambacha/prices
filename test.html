
<!doctype html>
<title>BTC ETH MKR</title>
<meta name=viewport content=width=device-width>
<style>
html { font: bold 32pt monospace; background: white; color: black }
html { height: 100%; display: flex; justify-content: center }
body { align-self: center }
@media (prefers-color-scheme: dark) { html { background: black; color: white } }
</style>
<script>
grab = fetch("https://api.coinpaprika.com/v1/ticker/").then(x => x.json())
take = x => x.filter(y => ["BTC", "ETH", "MKR"].includes(y.symbol))
make = x => x.map(x => `${x.price_usd}`.substr(0, 2)).join(" ")
grab.then(take).then(make).then(x => document.body.innerHTML = x)
</script>
